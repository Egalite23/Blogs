<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<!--Importar la fuente de los íconos de Google-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Importar la hojas de estilos de materialize css-->
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/customColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<title>Blog de Turismo</title>
</head>
<body>
	<div class="row">
		<div class="row"><!--encabezado-->
			<div class="s4 col">
				<img src="img/logo-blog.png" class="logo">
			</div>
			<div class="s8 col">
				<div class="row contenedor-botones center-align">
					<a class="waves-effect waves-light btn"><i class="material-icons right">home</i>Inicio</a>				
					<a class="waves-effect waves-light btn"><i class="material-icons right">place</i>Estuve en..</a>		
					<a class="waves-effect waves-light btn"><i class="material-icons right">star</i>Mejores Viajes</a>		
					<a class="waves-effect waves-light btn"><i class="material-icons right">chat_bubble_outline</i>Recomendaciones</a>
				</div>
				<hr>
				<div class="row">
					<h5 class="mayuscula center-align">no se recuerdan los días, se recuerda los momentos</h5>
				</div>
			</div>
		</div>
		<div class="row"><!--Cuerpo de pagina-->
			<div class="s1 col  "><!--redes sociales-->
				<ul>
					<li class="redessociales"><a href="#"><img src="img/fb.png"></a></li>
					<li class="redessociales"><a href="#"><img src="img/ig.png"></a></li>
					<li class="redessociales"><a href="#"><img src="img/pt.png"></a></li>
					<li class="redessociales"><a href="#"><img src="img/tt.png"></a></li>
					<li class="redessociales"><a href="#"><img src="img/yt.png"></a></li>
					<li class="redessociales"><a href="#"><img src="img/vine.png"></a></li>
				</ul>
			</div>
			<div class="s11 col row "><!--imagenes de turismo-->
				<div class="s4 col row">
					<div class="s12 col">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/iceland.jpg">
					</div>
					<div class="s12 col">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/iceland2.jpg">
					</div>
					<div class="s12 col">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/nyc.jpg">
					</div>
				</div>
				<div class="s3 col row">
					<div class="s12 col">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/playa.jpg">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/china.jpg">
					</div>
				</div>
				<div class="s4 col row">
					<div class="s12 col">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/borabora.jpg">
					</div>
					<div class="s12 col">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/newzealand.jpg">
					</div>
					<div class="s12 col">
						<img class="materialboxed responsive-img imagenes z-depth-3" src="img/tokio.jpg">
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
